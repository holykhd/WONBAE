<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="/admin/fragment/adminHeader :: adminHeader"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="/admin/fragment/adminLeftMenu :: adminLeftMenu"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
              class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
              id="layout-navbar"
      >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input
                      type="text"
                      class="form-control border-0 shadow-none"
                      placeholder="Search..."
                      aria-label="Search..."
              />
            </div>
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->
            <li class="nav-item lh-1 me-3">
              <a
                      class="github-button"
                      href="https://github.com/themeselection/sneat-html-admin-template-free"
                      data-icon="octicon-star"
                      data-size="large"
                      data-show-count="true"
                      aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
              >Star</a
              >
            </li>

            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                <div class="avatar avatar-online">
                  <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle"/>
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="d-flex">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar avatar-online">
                          <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle"/>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <span class="fw-semibold d-block">John Doe</span>
                        <small class="text-muted">Admin</small>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-user me-2"></i>
                    <span class="align-middle">My Profile</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-cog me-2"></i>
                    <span class="align-middle">Settings</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <li>
                  <a class="dropdown-item" href="auth-login-basic.html">
                    <i class="bx bx-power-off me-2"></i>
                    <span class="align-middle">Log Out</span>
                  </a>
                </li>
              </ul>
            </li>
            <!--/ User -->
          </ul>
        </div>
      </nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">상품 관리 /</span> 상품 관리</h4>

          <!-- Table Search Start -->
          <div class="row">
            <!-- Basic Layout -->
            <div class="col-xxl">
              <div class="card mb-4">
                <div class="card-body">
                  <form>
                    <h5 class="my-4 alert alert-primary">상품 기본 정보</h5>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="useStatus">상품 판매 상태</label>
                      <div class="col-sm-10">
                        <select class="form-select" id="useStatus" aria-label="Default select example">
                          <option value="1">판매중</option>
                          <option value="2">판매안함</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">상품 카테고리</label>
                      <div class="col-sm-5">
                        <select class="form-select" id="useStatus" aria-label="Default select example">
                          <option value="1">카테고리1</option>
                          <option value="2">카테고리1-2</option>
                        </select>
                      </div>
                      <div class="col-sm-5">
                        <select class="form-select" id="useStatus" aria-label="Default select example">
                          <option value="1">카테고리2</option>
                          <option value="2">카테고리2-2</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">상품명</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">홍보문구</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">총 판매수량</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">키워드</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <h5 class="my-4 alert alert-primary">상품 가격 정보</h5>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">시중가</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">일반 판매가</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">할인 판매가</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">옵션 1</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션명">
                      </div>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션항목">
                      </div>
                      <div class="col-sm-2">
                        <div class="btn-group" role="group" aria-label="First group">
                          <button type="button" class="btn btn-outline-secondary">추가</button>
                          <button type="button" class="btn btn-outline-secondary">삭제</button>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">옵션 2</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션명">
                      </div>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션항목">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">옵션 3</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션명">
                      </div>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="옵션항목">
                      </div>
                    </div>
                    <h5 class="my-4 alert alert-primary">상품 배송 정보</h5>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">판매지역</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">배송가능지역(아파트명등)</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">배송방법</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">배송비 설정</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <h5 class="my-4 alert alert-primary">상품 이미지 및 상세 정보</h5>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">이미지 업로드</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">상품 상세 설명</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">반품/환불정보</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <h5 class="my-4 alert alert-primary">상품 기타 정보</h5>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="basic-default-name">관련상품</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="row">
                      <div class="demo-inline-spacing col-12 d-flex justify-content-center">
                        <a th:href=@{/admin/porduct/categoryList} class="btn btn-outline-secondary">목록</a>
                        <a th:href="@{/admin/product/categoryEdit}" class="btn btn-primary me-2 text-white">등록</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Table Search End -->
        </div>
        <!-- / Content -->

        <!-- Footer -->
        <div th:replace="/admin/fragment/adminFooterMenu :: adminFooterMenu"></div>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:replace="/admin/fragment/adminFooter :: adminFooter"></div>
</body>
</html>
