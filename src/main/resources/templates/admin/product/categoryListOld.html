<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="/admin/fragment/adminHeader :: adminHeader"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="/admin/fragment/adminLeftMenu :: adminLeftMenu"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search..."
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->
                        <li class="nav-item lh-1 me-3">
                            <a
                                    class="github-button"
                                    href="https://github.com/themeselection/sneat-html-admin-template-free"
                                    data-icon="octicon-star"
                                    data-size="large"
                                    data-show-count="true"
                                    aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
                            >Star</a
                            >
                        </li>

                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                               data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle"/>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img src="../assets/img/avatars/1.png" alt
                                                         class="w-px-40 h-auto rounded-circle"/>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block">John Doe</span>
                                                <small class="text-muted">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>
                                        <span class="align-middle">Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="auth-login-basic.html">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">상품 관리 /</span> 카테고리 관리</h4>

                    <!-- Table Search Start -->
                    <div class="row">
                        <!-- Basic Layout -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">카테고리 추가하기</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/product/categoryEdit}" th:object="${categoryForm}"
                                          method="post">
                                        <div class="row">
                                            <div class="mb-4 col-md-6">
                                                <label class="form-label" for="cateName">카테고리명</label>
                                                <input class="form-control" type="text" id="cateName"
                                                       th:field="*{cateName}" autofocus="">
                                            </div>
                                            <div class="mb-4 col-md-6">
                                                <label class="form-label" for="cateOrder">우선순위</label>
                                                <input class="form-control" type="number" id="cateOrder"
                                                       th:field="*{cateOrder}" autofocus="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="demo-inline-spacing col-12 d-flex justify-content-center">
                                                <button type="submit" class="btn btn-primary me-2 text-white">등록
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table Search End -->
                    <!-- Hoverable Table rows -->
                    <div class="card">
                        <h5 class="card-header">주문 내역</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover p-3">
                                <thead>
                                <tr>
                                    <th class="text-center">카테고리</th>
                                    <th class="text-center">우선순위</th>
                                    <th class="text-center">상품 등록 수</th>
                                    <th class="text-center">관리</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:classappend="${category.cateCode != category.cateParentCode ? '' : 'table-secondary'}"
                                    th:each="category : ${list}">
                                    <td th:classappend="${category.cateCode != category.cateParentCode ? 'category-pl-50' : ''}">
                                        <span th:classappend="${category.cateCode != category.cateParentCode ? 'text-dark' : 'text-dark'}"
                                              class="badge-category" th:text="${category.cateName}">김치/반찬/델리</span>
                                    </td>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="@{/admin/product/categoryList}"
                                           class="btn btn-sm btn-icon btn-outline-primary">
                                            <span class="tf-icons bx bx-up-arrow"></span>
                                        </a>
                                        <a th:href="@{/admin/product/categoryList}"
                                           class="btn btn-sm btn-icon btn-outline-primary">
                                            <span class="tf-icons bx bx-down-arrow"></span>
                                        </a>
                                    </td>

                                    <td class="text-center">10 개</td>
                                    <td class="text-center d-flex justify-content-start">
                                        <a th:href="@{/admin/product/categoryEdit/{id} (id=${category.id})}"
                                           class="btn rounded-pill btn-danger">수정</a>
                                        <form th:action="@{/admin/product/categoryRemove/{id} (id=${category.id})}"
                                              th:method="delete"
                                              th:onsubmit="return confirm('한 번 삭제한 자료는 복구가 불가능합니다. \r\n정말 삭제하시겠습니까?');">
                                            <button type="submit" class="btn rounded-pill btn-secondary mx-3">삭제
                                            </button>
                                        </form>
                                        <a th:if="${category.cateCode == category.cateParentCode}"
                                           th:href="@{/admin/product/categoryEdit/{id} (id=${category.id})}"
                                           class="btn rounded-pill btn-primary">하위추가</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:with="start=${(list.number/list.getTotalPages())*list.getTotalPages() + 1}, end=(${(list.getTotalPages() == 0) ? 1 : (start + (list.getTotalPages() - 1) < list.getTotalPages() ? start + (list.getTotalPages() - 1) : list.getTotalPages())})">
                            <ul class="pagination justify-content-center">

                                <li class="page-item" th:classappend="${list.first}?'disabled'">
                                    <a th:onclick="'javascript:page(' + ${list.number - 1} + ')'" aria-label='Previous'
                                       class="page-link">
                                        <span aria-hidden='true'>Previous</span>
                                    </a>
                                </li>

                                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${list.number eq page - 1}?'active':''">
                                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text"
                                       class="page-link">[[${page}]]</a>
                                </li>

                                <li class="page-item" th:classappend="${list.last}?'disabled'">
                                    <a th:onclick="'javascript:page(' + ${list.number + 1} + ')'" aria-label='Next'
                                       class="page-link">
                                        <span aria-hidden='true'>Next</span>
                                    </a>
                                </li>

                            </ul>
                        </div>


                        <div class="demo-inline-spacing" th:if="${list.getTotalPages() > 0}">
                            <!-- Basic Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item first" th:if="${list.hasPrevious()}">
                                        <a class="page-link" href="javascript:void(0);"><i
                                                class="tf-icon bx bx-chevrons-left"></i></a>
                                    </li>
                                    <li class="page-item prev" th:if="${list.hasPrevious()}">
                                        <a class="page-link" href="javascript:void(0);"><i
                                                class="tf-icon bx bx-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, list.getTotalPages() - 1)}">
                                        <a class="page-link" href="javascript:void(0);" th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item next" th:if="${list.hasNext()}">
                                        <a class="page-link" href="javascript:void(0);"><i
                                                class="tf-icon bx bx-chevron-right"></i></a>
                                    </li>
                                    <li class="page-item last" th:if="${list.hasNext()}">
                                        <a class="page-link" href="javascript:void(0);"><i
                                                class="tf-icon bx bx-chevrons-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                            <!--/ Basic Pagination -->
                        </div>
                    </div>
                    <!--/ Hoverable Table rows -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:replace="/admin/fragment/adminFooterMenu :: adminFooterMenu"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script>
    function removeCheck__() {

        if (msg == true) {
            alert(msg);
            return true;
        } else {
            alert("false");
            return false;
        }
    }

    function removeCheck() {
        let msg = confirm("한 번 삭제한 자료는 복구가 불가능합니다. \r\n정말 삭제하시겠습니까?");
        if (msg == true) {
            alert("ok");
        } else if (msg == false) {
            alert("No");
        }
    }
</script>

<div th:replace="/admin/fragment/adminFooter :: adminFooter"></div>
</body>
</html>
