<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="/admin/fragment/adminHeader :: adminHeader"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="/admin/fragment/adminLeftMenu :: adminLeftMenu"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
              class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
              id="layout-navbar"
      >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input
                      type="text"
                      class="form-control border-0 shadow-none"
                      placeholder="Search..."
                      aria-label="Search..."
              />
            </div>
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->
            <li class="nav-item lh-1 me-3">
              <a
                      class="github-button"
                      href="https://github.com/themeselection/sneat-html-admin-template-free"
                      data-icon="octicon-star"
                      data-size="large"
                      data-show-count="true"
                      aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
              >Star</a
              >
            </li>

            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                <div class="avatar avatar-online">
                  <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle"/>
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="d-flex">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar avatar-online">
                          <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle"/>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <span class="fw-semibold d-block">John Doe</span>
                        <small class="text-muted">Admin</small>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-user me-2"></i>
                    <span class="align-middle">My Profile</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-cog me-2"></i>
                    <span class="align-middle">Settings</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <li>
                  <a class="dropdown-item" href="auth-login-basic.html">
                    <i class="bx bx-power-off me-2"></i>
                    <span class="align-middle">Log Out</span>
                  </a>
                </li>
              </ul>
            </li>
            <!--/ User -->
          </ul>
        </div>
      </nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">상품 관리 /</span> 상품 관리</h4>

          <!-- Table Search Start -->
          <div class="row">
            <!-- Basic Layout -->
            <div class="col-xxl">
              <div class="card mb-4">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">상품 검색하기</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="mb-3 col-md-4">
                        <label class="form-label" for="categoryName">마트명 검색</label>
                        <input class="form-control" type="text" id="categoryName" name="firstName" value="John"
                               autofocus="">
                      </div>
                      <div class="mb-3 col-md-4">
                        <label class="form-label" for="categoryOrder">우선순위</label>
                        <input class="form-control" type="number" id="categoryOrder" name="firstName" value="John"
                               autofocus="">
                      </div>
                      <div class="mb-3 col-md-4">
                        <label class="form-label" for="useStatus">사용여부</label>
                        <select class="form-select" id="useStatus" aria-label="Default select example">
                          <option selected="">사용여부 선택</option>
                          <option value="1">사용함</option>
                          <option value="2">사용안함</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="demo-inline-spacing col-12 d-flex justify-content-center">
                        <a th:href="@{/admin/product/categoryList}" class="btn btn-primary me-2 text-white">검색</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Table Search End -->

          <!-- Hoverable Table rows -->
          <div class="card">
            <h5 class="card-header">
              <div class="d-flex justify-content-between">
                <div>상품 내역</div>
                <div><a th:href="@{/admin/product/goodsEdit}" class="btn btn-primary me-2 text-white">상품 등록</a></div>
              </div>
            </h5>
            <div class="table-responsive text-nowrap">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th class="text-center">상품번호</th>
                  <th class="text-center">사진</th>
                  <th class="text-center">내용</th>
                  <th class="text-center">등록마트명</th>
                  <th class="text-center">금액</th>
                  <th class="text-center">등록일</th>
                  <th class="text-center">관리</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="num : ${#numbers.sequence(1,5)}">
                  <td class="text-center" th:text="${num}"></td>
                  <td>
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                      <img src="https://demos.themeselection.com/sneat-bootstrap-html-laravel-admin-template-free/demo/assets/img/avatars/1.png"
                           alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar">
                    </div>
                  </td>
                  <td class="text-center">자동차 사계절 통풍 쿨링 방한 뒷방석 시트커버</td>
                  <td class="text-center">M마트 수완점</td>
                  <td class="text-center">8,000원</td>

                  <td class="text-center">2022.09.01</td>
                  <td class="text-center">
                    <a th:href="@{/admin/product/categoryEdit}" class="btn rounded-pill btn-danger">수정</a>
                    <a th:href="@{/admin/product/categoryEdit}" class="btn rounded-pill btn-secondary">삭제</a>
                    <a th:href="@{/admin/product/categoryEdit}" class="btn rounded-pill btn-secondary">복사</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="demo-inline-spacing">
              <!-- Basic Pagination -->
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item first">
                    <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-left"></i></a>
                  </li>
                  <li class="page-item prev">
                    <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-left"></i></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">2</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0);">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">4</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">5</a>
                  </li>
                  <li class="page-item next">
                    <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-right"></i></a>
                  </li>
                  <li class="page-item last">
                    <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
                  </li>
                </ul>
              </nav>
              <!--/ Basic Pagination -->
            </div>
          </div>
          <!--/ Hoverable Table rows -->
        </div>
        <!-- / Content -->

        <!-- Footer -->
        <div th:replace="/admin/fragment/adminFooterMenu :: adminFooterMenu"></div>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:replace="/admin/fragment/adminFooter :: adminFooter"></div>
</body>
</html>
